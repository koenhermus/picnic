    <script>
        document.querySelector('.search-bar button').addEventListener('click', function() {
            const searchTerm = document.querySelector('.search-bar input').value.toLowerCase();
            const divs = document.querySelectorAll('div[id]'); // Select all divs with an id attribute
            let found = false;

            divs.forEach(div => {
                // Compare the id of each div with the search term (case-insensitive)
                if (div.id.toLowerCase() === searchTerm) {
                    div.style.transform = 'scale(3)';
                    found = true;
                    const borderImgDiv = document.querySelector('.borderimg');
                    if (window.getComputedStyle(div).backgroundColor === 'rgb(255, 0, 0)') { // Red background
                        borderImgDiv.innerHTML = '<img src="img/Beveiligingscamera1.jpg" alt="Beveiligingscamera1">';
                    } else if (window.getComputedStyle(div).backgroundColor === 'rgb(0, 0, 255)') { // Blue background
                        borderImgDiv.innerHTML = '<img src="img/Beveiligingscamera2.jpg" alt="Beveligingscamera2">';
                    } else if (window.getComputedStyle(div).backgroundColor === 'rgb(0, 128, 0)') { // Green background
                        borderImgDiv.innerHTML = '<img src="img/Beveiligingscamera3.jpg" alt="Beveligingscamera3">';
                    } else if (window.getComputedStyle(div).backgroundColor === 'rgb(128, 0, 128)') { // Prurple background
                        borderImgDiv.innerHTML = '<img src="img/Beveiligingscamera4.jpg" alt="Beveligingscamera4">';
                    } else if (window.getComputedStyle(div).backgroundColor === 'rgb(0, 0, 0)') { // Black background
                        borderImgDiv.innerHTML = '<img src="img/Beveiligingscamera5.jpg" alt="Beveligingscamera5">';
                    } else if (window.getComputedStyle(div).backgroundColor === 'rgb(255, 255, 0)') { // Yellow background
                        borderImgDiv.innerHTML = '<img src="img/Beveiligingscamera6.jpg" alt="Beveligingscamera6">';
                    } else {
                        borderImgDiv.innerHTML = ''; // Clear the image if no match
                    }
                } else {
                    div.style.transform = 'scale(1)';
                }
            });

            if (!found) {
                const borderImgDiv = document.querySelector('.borderimg');
                borderImgDiv.innerHTML = ''; // Clear the image if no match found
            }
        });
